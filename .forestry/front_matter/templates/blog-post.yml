fields:
- type: text
  name: title
  label: Title
- type: textarea
  name: description
  label: Description
- name: tag
  type: tag_list
  default: []
  label: Tag
  description: Tags for your blog posts to be grouped by
- name: main_image
  type: file
  config:
    maxSize: 64
  label: Main Image
